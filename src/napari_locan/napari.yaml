name: napari-locan
display_name: napari-locan
contributions:
  commands:
    - id: napari-locan.get_reader
      python_name: napari_locan._reader:napari_get_reader
      title: Open data with napari-locan
    - id: napari-locan.write_multiple
      python_name: napari_locan._writer:write_multiple
      title: Save multi-layer data with napari-locan
    - id: napari-locan.write_single_image
      python_name: napari_locan._writer:write_single_image
      title: Save image data with napari-locan
    - id: napari-locan.make_sample_data
      python_name: napari_locan._sample_data:make_sample_data
      title: Load sample data from napari-locan 
    - id: napari-locan.make_qwidget
      python_name: napari_locan._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-locan.make_magic_widget
      python_name: napari_locan._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-locan.make_func_widget
      python_name: napari_locan._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-locan.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-locan.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-locan.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  sample_data:
    - command: napari-locan.make_sample_data
      display_name: napari-locan
      key: unique_id.1 
  widgets:
    - command: napari-locan.make_qwidget
      display_name: Example QWidget
    - command: napari-locan.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-locan.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 
