name: napari-locan
display_name: napari-locan
contributions:
  commands:
    # sample data
    - id: napari-locan.make_image_npc
      python_name: napari_locan.sample_data.sample_data:make_image_npc
      title: Load sample data from napari-locan (npc img)

    - id: napari-locan.make_image_tubulin
      python_name: napari_locan.sample_data.sample_data:make_image_tubulin
      title: Load sample data from napari-locan (tubulin img)

    - id: napari-locan.make_points_npc
      python_name: napari_locan.sample_data.sample_data:make_points_npc
      title: Load sample data from napari-locan (npc localizations)

    - id: napari-locan.make_points_tubulin
      python_name: napari_locan.sample_data.sample_data:make_points_tubulin
      title: Load sample data from napari-locan (tubulin localizations)

    # widgets
    - id: napari-locan.smlm_data_qwidget
      python_name: napari_locan.widgets.widget_smlm_data:SmlmDataQWidget
      title: SMLM data

    - id: napari-locan.show_metadata_qwidget
      python_name: napari_locan.widgets.widget_show_metadata:ShowMetadataQWidget
      title: Show metadata

    - id: napari-locan.show_properties_qwidget
      python_name: napari_locan.widgets.widget_show_properties:ShowPropertiesQWidget
      title: Show properties

    - id: napari-locan.show_data_qwidget
      python_name: napari_locan.widgets.widget_show_data:ShowDataQWidget
      title: Show data statistics

    - id: napari-locan.property_distribution_qwidget
      python_name: napari_locan.widgets.widget_property_distribution:PropertyDistributionQWidget
      title: Show property distribution

    - id: napari-locan.load_qwidget
      python_name: napari_locan.widgets.widget_load:LoadQWidget
      title: Load

    - id: napari-locan.filter_specifications_qwidget
      python_name: napari_locan.widgets.widget_filter_specifications:FilterSpecificationsQWidget
      title: Filter specifications

    - id: napari-locan.select_qwidget
      python_name: napari_locan.widgets.widget_select:SelectQWidget
      title: Select

    - id: napari-locan.render_points_2d_qwidget
      python_name: napari_locan.widgets.widget_render_points_2d:RenderPoints2dQWidget
      title: Render points 2d

    - id: napari-locan.render_points_3d_qwidget
      python_name: napari_locan.widgets.widget_render_points_3d:RenderPoints3dQWidget
      title: Render points 3d

    - id: napari-locan.render_image_2d_qwidget
      python_name: napari_locan.widgets.widget_render_image_2d:RenderImage2dQWidget
      title: Render image 2d

    - id: napari-locan.render_image_3d_qwidget
      python_name: napari_locan.widgets.widget_render_image_3d:RenderImage3dQWidget
      title: Render image 3d

    - id: napari-locan.render_features_qwidget
      python_name: napari_locan.widgets.widget_render_features:RenderFeaturesQWidget
      title: Render features

    - id: napari-locan.roi_qwidget
      python_name: napari_locan.widgets.widget_roi:RoiQWidget
      title: Region of interest

    - id: napari-locan.clustering_qwidget
      python_name: napari_locan.widgets.widget_clustering:ClusteringQWidget
      title: Compute cluster

    - id: napari-locan.render_collection_2d_qwidget
      python_name: napari_locan.widgets.widget_render_collection_2d:RenderCollection2dQWidget
      title: Render collection series 2d

    - id: napari-locan.render_collection_features_qwidget
      python_name: napari_locan.widgets.widget_render_collection_features:RenderCollectionFeaturesQWidget
      title: Render collection features

    - id: napari-locan.run_script_qwidget
      python_name: napari_locan.widgets.widget_run_script:RunScriptQWidget
      title: Run script

    - id: napari-locan.napari_locan_project
      python_name: napari_locan.widgets.widget_napari_locan_project:NapariLocanProjectQWidget
      title: Project

  sample_data:
    - command: napari-locan.make_image_npc
      key: npc_image
      display_name: Nuclear Pore Complex (2D)

    - command: napari-locan.make_image_tubulin
      key: tubulin_image
      display_name: Tubulin (2D)

    - command: napari-locan.make_points_npc
      key: npc_points
      display_name: Nuclear Pore Complex (2D-point cloud)

    - command: napari-locan.make_points_tubulin
      key: tubulin_points
      display_name: Tubulin (2D-point cloud)

  widgets:
