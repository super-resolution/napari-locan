name: napari-locan
display_name: napari-locan
contributions:
  commands:
    # sample data
    - id: napari-locan.make_image_npc
      python_name: napari_locan.sample_data._sample_data:make_image_npc
      title: Load sample data from napari-locan (npc img)

    - id: napari-locan.make_image_tubulin
      python_name: napari_locan.sample_data._sample_data:make_image_tubulin
      title: Load sample data from napari-locan (tubulin img)

    - id: napari-locan.make_points_npc
      python_name: napari_locan.sample_data._sample_data:make_points_npc
      title: Load sample data from napari-locan (npc localizations)

    - id: napari-locan.make_points_tubulin
      python_name: napari_locan.sample_data._sample_data:make_points_tubulin
      title: Load sample data from napari-locan (tubulin localizations)

    # widgets
    - id: napari-locan.locdatas_qwidget
      python_name: napari_locan.widgets._widget_locdatas:LocdatasQWidget
      title: SMLM data

    - id: napari-locan.metadata_qwidget
      python_name: napari_locan.widgets._widget_metadata:MetadataQWidget
      title: Metadata

    - id: napari-locan.load_qwidget
      python_name: napari_locan.widgets._widget_load:LoadQWidget
      title: Load

    - id: napari-locan.filter_specifications_qwidget
      python_name: napari_locan.widgets._widget_filter_specifications:FilterSpecificationsQWidget
      title: Filter specifications

    - id: napari-locan.select_qwidget
      python_name: napari_locan.widgets._widget_select:SelectQWidget
      title: Select

    - id: napari-locan.show_points_2d_qwidget
      python_name: napari_locan.widgets._widget_show_points_2d:ShowPoints2dQWidget
      title: Show points 2d

    - id: napari-locan.show_points_3d_qwidget
      python_name: napari_locan.widgets._widget_show_points_3d:ShowPoints3dQWidget
      title: Show points 3d

    - id: napari-locan.render2d_qwidget
      python_name: napari_locan.widgets._widget_render2d:Render2dQWidget
      title: Render 2d

    - id: napari-locan.show_features_qwidget
      python_name: napari_locan.widgets._widget_locdata_features:ShowFeaturesQWidget
      title: Show features

    - id: napari-locan.roi_qwidget
      python_name: napari_locan.widgets._widget_roi:RoiQWidget
      title: Region of interest

    - id: napari-locan.clustering_qwidget
      python_name: napari_locan.widgets._widget_clustering:ClusteringQWidget
      title: Cluster SMLM data

    - id: napari-locan.collection_series_2d_qwidget
      python_name: napari_locan.widgets._widget_collection_series_2d:CollectionSeriesQWidget
      title: Collection series

    - id: napari-locan.run_script_qwidget
      python_name: napari_locan.widgets._widget_run_script:RunScriptQWidget
      title: Run script

  sample_data:
    - command: napari-locan.make_image_npc
      key: npc_image
      display_name: Nuclear Pore Complex (gp210)

    - command: napari-locan.make_image_tubulin
      key: tubulin_image
      display_name: Tubulin

    - command: napari-locan.make_points_npc
      key: npc_points
      display_name: Nuclear Pore Complex (gp210 - localizations)

    - command: napari-locan.make_points_tubulin
      key: tubulin_points
      display_name: Tubulin (localizations)

  widgets:
    - command: napari-locan.locdatas_qwidget
      display_name: SMLM data

    - command: napari-locan.metadata_qwidget
      display_name: Metadata

    - command: napari-locan.load_qwidget
      display_name: Load

    - command: napari-locan.filter_specifications_qwidget
      display_name: Filter Specifications

    - command: napari-locan.select_qwidget
      display_name: Select

    - command: napari-locan.show_points_2d_qwidget
      display_name: Points 2d

    - command: napari-locan.show_points_3d_qwidget
      display_name: Points 3d

    - command: napari-locan.render2d_qwidget
      display_name: Render 2d

    - command: napari-locan.show_features_qwidget
      display_name: Show features

    - command: napari-locan.roi_qwidget
      display_name: Region of interest

    - command: napari-locan.clustering_qwidget
      display_name: Cluster

    - command: napari-locan.collection_series_2d_qwidget
      display_name: Collection series

    - command: napari-locan.run_script_qwidget
      display_name: Run script
