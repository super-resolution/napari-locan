[build-system]
requires = [
    "setuptools>=61",
    "wheel",
    "setuptools_scm[toml]>=6.2"
    ]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
napari_locan = ["napari.yaml"]

[tool.setuptools_scm]
write_to = "src/napari_locan/_version.py"

[project]
name = "napari-locan"
description = "Use locan methods in napari for single-molecule localization microscopy data."
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE.md"}
authors = [
  {name = "napari-locan Developers"},
]
maintainers = [
  {name = "SÃ¶ren Doose"}
]
keywords = ["napari plugin", "locan"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: X11 Applications :: Qt",
    "Framework :: napari",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
]
dynamic = ["version"]
dependencies = [
    "locan>=0.17",
    "matplotlib<3.8.0",
    "napari",
    "napari-matplotlib",
    "numpy",
    "qtpy",
]

[project.optional-dependencies]
test =[
    "pytest",
    "pytest-qt",
]
dev = [
    "black",
    "build",
    "coverage[toml]",
    "mypy",
    "pre-commit",
    "ruff",
    "twine",
]
docs = [
    "furo",
    "ipython",
    "myst-nb",
    "napari>=0.4.17",
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
]

[project.urls]
homepage = "https://github.com/super-resolution/napari-locan"
documentation = "https://napari-locan.readthedocs.io/"
repository = "https://github.com/super-resolution/napari-locan"
issues = "https://github.com/super-resolution/napari-locan/issues"
changelog = "https://github.com/super-resolution/napari-locan/CHANGES.rst"

[project.entry-points."napari.manifest"]
napari-locan = "napari_locan:napari.yaml"

[tool.black]
line-length = 88

[tool.pytest.ini_options]
filterwarnings = [
]
addopts = "-m 'not napari'"
markers = [
    "napari: marks tests that run napari (skipped by default)",
]

[tool.coverage.run]
source = ["src/napari_locan"]
omit = [
    "src/napari_locan/_tests/*",
    "src/napari_locan/scripts/*",
    "src/napari_locan/napari.yaml",
]

[tool.ruff]
line-length = 88
show-source = false
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "Q",  # flake8-quotes
    "YTT",  # flake8-2020
    "S",  # flake8-bandit
    "UP", # pyupgrade
    "BLE", # flake8-blind-exception
    "A", # flake8-builtins
    "C4", # flake8-comprehensions
    "ISC", # flake8-implicit-str-concat
    "G", # flake8-logging-format
    "PIE", # flake8-pie
    "SIM", # flake8-simplify
]
fixable = ["I"]
# Rules - https://github.com/charliermarsh/ruff#reference:
# E402 module-import-not-at-top-of-file
# E501 line-too-long
# F403 import-star-used
# F405 undefined-local-with-import-star-usage
# I001 unsorted-imports
# Q000 bad-quotes-inline-string
# S101 assert
# S307 suspicious-eval-usage
# S605 start-process-with-a-shell
# S607 start-process-with-partial-path
ignore = ["E501"]
# automatically exclude files that are ignored by .gitignore
exclude = [
    ".*",
    "dist",
    "docs",
    "docker",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401", "F403", "F405", "I001"]
"_version.py" = ["Q000"]
"test_*.py" = ["S101", "S605", "S607"]

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.ruff.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.flake8-import-conventions]
[tool.ruff.flake8-import-conventions.aliases]
locan = "lc"
matplotlib = "mpl"
"matplotlib.pyplot" = "plt"
numpy = "np"
pandas = "pd"
scipy = "sp"

[tool.napari.manifest]
display_name = "napari-locan"

[tool.mypy]
plugins = ['numpy.typing.mypy_plugin']
files = ["src"]
strict = true

# warn-unused-ignores is not quite reproducible
warn_unused_ignores = false

[[tool.mypy.overrides]]
module = [
    'matplotlib.*',
    'napari_matplotlib.*',
    'napari.*',
    'qtpy.*',
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    'napari_locan.scripts.*',
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    'napari_locan._tests.*',
]
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
ignore_errors = true
